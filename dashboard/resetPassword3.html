<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>بازیابی رمز عبور</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/rtl.css" />
    <link rel="stylesheet" href="../css/styles.css" />
</head>

<body>


    <section>
        <div class="container mt-5 pt-5">
            <div
                class="d-flex align-items-center justify-content-center">
                <div class="max-w-358 mx-auto py-4">
                    <div class="bg-white w-56 h-56 rounded-8 shadow-4 d-flex align-items-center justify-content-center mx-auto">
                      <img alt="icon" src="../images/mail-01.png">
                    </div>
                    <h2 class="text-center fw-semiBold mt-4 pt-2">بازیابی رمز عبور</h2>
                    <p class="text-center text-muted fs-14">برای تغییر رمز عبور خود، رمز جدید را وارد کنید.</p>
                    <div class="fs-12 text-gray3 fw-Medium successMessage">
                        <div class="d-flex align-items-center gap-2">
                            <img alt="icon" src="../images/tick-circle.png">
                            <p class="mb-0">
                                شامل حداقل ۸ کاراکتر باشد.
                            </p>
                        </div>
                        <div class="d-flex align-items-center gap-2">
                            <img alt="icon" src="../images/tick-circle.png">
                            <p class="mb-0">
                                شامل حداقل یک عدد (۰-۹) باشد.
                            </p>
                        </div>
                        <div class="d-flex align-items-center gap-2">
                            <img alt="icon" src="../images/tick-circle.png">
                            <p class="mb-0">
                                شامل حداقل یک کاراکتر خاص مانند (!، @، #، $، %، &amp;) باشد.
                            </p>
                        </div>
                    </div>
                    <form class="mt-3" id="validationForm">
                        <div class="pb-1">
                            <label class="fs-14 fw-Medium text-muted2">رمز عبور جدید</label>
                            <div class="mt-1 position-relative inputBox">
                                <input id="passwordInput" type="password" placeholder="یک رمز عبور بسازید"
                                    class="outline-none border rounded-8 w-100 p-2">
                                <div id="togglePassword" class="cursor-pointer position-absolute start-0 top-0 m-2 ms-3">
                                      <svg width="16" height="17" viewBox="0 0 16 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M7.16196 3.4337C7.4329 3.39364 7.7124 3.37215 8.00028 3.37215C11.4036 3.37215 13.6369 6.37538 14.3871 7.56337C14.4779 7.70715 14.5233 7.77905 14.5488 7.88993C14.5678 7.97321 14.5678 8.10459 14.5487 8.18787C14.5233 8.29875 14.4776 8.37112 14.3861 8.51586C14.1862 8.83225 13.8814 9.27689 13.4777 9.75912M4.48288 4.51551C3.0415 5.49329 2.06297 6.85174 1.61407 7.56234C1.52286 7.70673 1.47725 7.77893 1.45183 7.88981C1.43273 7.97308 1.43272 8.10445 1.45181 8.18772C1.47722 8.29861 1.52262 8.37049 1.61342 8.51427C2.36369 9.70226 4.59694 12.7055 8.00028 12.7055C9.37255 12.7055 10.5546 12.2172 11.5259 11.5566M2.00028 2.03882L14.0003 14.0388M6.58606 6.6246C6.22413 6.98653 6.00028 7.48653 6.00028 8.03882C6.00028 9.14339 6.89571 10.0388 8.00028 10.0388C8.55256 10.0388 9.05256 9.81496 9.41449 9.45303" stroke="#98A2B3" stroke-linecap="round" stroke-linejoin="round"></path>
                                    </svg>
                                    <svg class="d-none mt-2" width="16" height="17" viewBox="0 0 16 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M8.00065 5.646V8.31266M8.00065 10.9793H8.00732M14.6673 8.31266C14.6673 11.9946 11.6826 14.9793 8.00065 14.9793C4.31875 14.9793 1.33398 11.9946 1.33398 8.31266C1.33398 4.63076 4.31875 1.646 8.00065 1.646C11.6826 1.646 14.6673 4.63076 14.6673 8.31266Z" stroke="#F04438" stroke-linecap="round" stroke-linejoin="round"/>
                                    </svg>
                                    <svg class="d-none mt-2" width="16" height="17" viewBox="0 0 16 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M5.00065 8.31266L7.00065 10.3127L11.0007 6.31266M14.6673 8.31266C14.6673 11.9946 11.6826 14.9793 8.00065 14.9793C4.31875 14.9793 1.33398 11.9946 1.33398 8.31266C1.33398 4.63076 4.31875 1.646 8.00065 1.646C11.6826 1.646 14.6673 4.63076 14.6673 8.31266Z" stroke="#027A48" stroke-linecap="round" stroke-linejoin="round"/>
                                    </svg>
                                </div>
                                <div class="errors d-none text-red2 fs-14 mt-1">
                                    <p class="mb-0">باید حداقل ۸ کاراکتر باشد.</p>
                                </div>
                            </div>
                         </div>
                        <button disabled id="submitBtn"
                        class="rounded-8 cursor-pointer fw-semiBold text-center px-3 h-48 w-100 border-0 button d-flex align-items-center justify-content-center mt-4">
                        ادامه
                    </button>
                    <div class="mt-4 pt-1">
                        <a href="login.html" class="mb-2 cursor-pointer d-flex align-items-center justify-content-center gap-2 fw-Medium text-green">
                            <svg width="20" height="21" viewBox="0 0 20 21" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M6.98356 7.87779C7.56356 9.08581 8.35422 10.218 9.35553 11.2193C10.3568 12.2206 11.4891 13.0113 12.6971 13.5913C12.801 13.6412 12.8529 13.6661 12.9187 13.6853C13.1523 13.7534 13.4392 13.7045 13.637 13.5628C13.6927 13.5229 13.7403 13.4753 13.8356 13.38C14.1269 13.0887 14.2726 12.943 14.4191 12.8478C14.9715 12.4886 15.6837 12.4886 16.2361 12.8478C16.3825 12.943 16.5282 13.0887 16.8196 13.38L16.9819 13.5424C17.4248 13.9853 17.6462 14.2067 17.7665 14.4446C18.0058 14.9175 18.0058 15.4761 17.7665 15.949C17.6462 16.1869 17.4248 16.4083 16.9819 16.8512L16.8506 16.9825C16.4092 17.4239 16.1886 17.6446 15.8885 17.8131C15.5556 18.0001 15.0385 18.1346 14.6567 18.1334C14.3126 18.1324 14.0774 18.0657 13.607 17.9322C11.0792 17.2147 8.69387 15.861 6.70388 13.871C4.7139 11.881 3.36017 9.49569 2.6427 6.96786C2.50919 6.49749 2.44244 6.2623 2.44141 5.91818C2.44028 5.53633 2.57475 5.01925 2.76176 4.68633C2.9303 4.38631 3.15098 4.16563 3.59233 3.72428L3.72369 3.59292C4.16656 3.15005 4.388 2.92861 4.62581 2.80833C5.09878 2.5691 5.65734 2.5691 6.1303 2.80832C6.36812 2.92861 6.58955 3.15005 7.03242 3.59291L7.19481 3.75531C7.48615 4.04665 7.63182 4.19231 7.72706 4.3388C8.08622 4.8912 8.08622 5.60336 7.72706 6.15576C7.63182 6.30225 7.48615 6.44791 7.19481 6.73925C7.09955 6.83451 7.05192 6.88214 7.01206 6.93782C6.87038 7.13568 6.82146 7.42256 6.88957 7.65619C6.90873 7.72193 6.93367 7.77389 6.98356 7.87779Z" stroke="#2D7B6B" stroke-width="1.66667" stroke-linecap="round" stroke-linejoin="round"></path>
                            </svg>
                            <p class="mb-0">اصلاح شماره موبایل</p>
                        </a>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/validateNewPassword.js"></script>
</body>

</html>
