<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>ورود</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/rtl.css" />
    <link rel="stylesheet" href="../css/styles.css" />
</head>

<body>


    <section>
        <div class="row mx-0">
            <div class="col-lg-5 h-100vh h-lg-auto overflow-auto hiddenScroll order-lg-first order-last d-flex align-items-center justify-content-center">
                <div class="max-w-358 mx-auto py-4">
                   <img alt="logo" src="../images/Logo (2).png" class="img-fluid mx-auto d-block">
                   <h2 class="text-green2 text-center fw-semiBold mt-5">ورود به آوید کراد</h2>
                   <p class="text-center text-muted fs-14">برای ورود یا ثبت‌نام شماره موبایل خود را وارد کنید.</p>
                   <form class="mt-5 pt-2">
                     <div>
                        <label class="fs-14 fw-Medium text-muted2">شماره موبایل</label>
                        <input id="phone" placeholder="برای مثال ۰۹۱۲۳۴۵۶۷۲۰" class="rounded-8 border outline-none w-100 mt-1 p-2">
                     </div>
                     <label class="d-flex align-items-center gap-2 cursor-pointer mt-4 me-4 pt-1">
                        <input type="checkbox" class="form-check-input cursor-pointer">
                        <p class="mb-0 fw-Medium">ورود به صورتی شخص حقوقی</p>
                      </label>
                      <button disabled id="submitBtn" class="rounded-8 cursor-pointer fw-semiBold text-center px-3 h-48 w-100 border-0 button d-flex align-items-center justify-content-center mt-4">
                        ادامه
                      </button>
                   </form>
                </div>
            </div>
            <div class="col-lg-7 px-0 d-none d-lg-block">
             <img alt="img" src="../images/dashboard/image 93.png" class="img-fluid w-100 h-100vh">
            </div>
        </div>
    </section>

    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/validatePhone.js"></script>
</body>

</html>
