<!DOCTYPE html>
<html lang="fa">

<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />

</head>

<body>


    <section>

                   <form class="mt-4 pt-1">
                    <div>
                        <label class="fs-14 fw-Medium text-muted2">رمز عبور</label>
                        <div class="mt-1 position-relative">
                            <input type="password" placeholder="کلمه عبور خود را وارد نمایید" class="outline-none border rounded-8 w-100 p-2">
                            <div class="cursor-pointer position-absolute start-0 top-0 m-2 ms-3">

                                </svg>
                            </div>
                        </div>
                     </div>
                      <div class="mt-4">
                        <a href="login.html" class="mb-2 cursor-pointer d-flex align-items-center justify-content-center gap-2 fw-Medium text-green">
                            <p class="mb-0">اصلاح شماره موبایل</p>
                            <svg width="16" height="17" viewBox="0 0 16 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M6.3787 3.99219L2.33203 8.03885L6.3787 12.0855" stroke="#2D7B6B" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M13.6673 8.03882H2.44727" stroke="#2D7B6B" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </a>
                        <a class="mb-2 cursor-pointer border-0 bg-transparent mx-auto d-flex align-items-center justify-content-center gap-2 fw-Medium text-green">
                            <p class="mb-0">تغییر به ورود با رمز یکبار مصرف</p>
                            <svg width="16" height="17" viewBox="0 0 16 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M6.3787 3.99219L2.33203 8.03885L6.3787 12.0855" stroke="#2D7B6B" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M13.6673 8.03882H2.44727" stroke="#2D7B6B" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>

                        <a href="resetPassword.html" class="cursor-pointer border-0 bg-transparent mx-auto d-flex align-items-center justify-content-center gap-2 fw-Medium text-green">
                            <p class="mb-0">بازیابی رمز عبور</p>
                            <svg width="16" height="17" viewBox="0 0 16 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M6.3787 3.99219L2.33203 8.03885L6.3787 12.0855" stroke="#2D7B6B" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M13.6673 8.03882H2.44727" stroke="#2D7B6B" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </a>
                      </div>
                      <button disabled class="rounded-8 cursor-pointer fw-semiBold text-center px-3 h-48 w-100 border-0 button d-flex align-items-center justify-content-center mt-4">
                        ادامه
                      </button>

                </div>
            </div>
            <div class="col-lg-7 px-0 d-none d-lg-block">
             <img alt="img" src="../images/dashboard/image 93.png" class="img-fluid w-100 h-100vh">
