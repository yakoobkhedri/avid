<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>رمز عبور</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/rtl.css" />
    <link rel="stylesheet" href="../css/styles.css" />
</head>

<body>


    <section>
        <div class="row mx-0">
            <div class="col-lg-5 h-100vh h-lg-auto overflow-auto hiddenScroll order-lg-first order-last d-flex align-items-center justify-content-center">
                <div class="max-w-358 mx-auto py-4">
                   <img alt="logo" src="../images/Logo (2).png" class="img-fluid mx-auto d-block">
                   <h2 class="text-green2 text-center fw-semiBold mt-5">ورود به آوید کراد</h2>
                   <p class="text-center text-muted fs-14">رمز عبور مربوط به شماره ۰۹۹۶۳۳۱۷۷۱۰ را وارد کنید.</p>
                   <form id="passwordForm" class="mt-4 pt-1">
                    <div>
                        <label class="fs-14 fw-Medium text-muted2">رمز عبور</label>
                        <div class="mt-1 position-relative">
                            <input id="passwordInput" type="password" placeholder="کلمه عبور خود را وارد نمایید" class="outline-none border rounded-8 w-100 p-2">
                            <div id="togglePassword" class="toggle-icon cursor-pointer position-absolute start-0 top-0 m-2 ms-3">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                                    <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"/>
                                    <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"/>
                                </svg>
                            </div>
                        </div>
                     </div>
                      <div class="mt-4">
                        <a href="login.html" class="mb-2 cursor-pointer d-flex align-items-center justify-content-center gap-2 fw-Medium text-green">
                            <p class="mb-0">اصلاح شماره موبایل</p>
                            <svg width="16" height="17" viewBox="0 0 16 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M6.3787 3.99219L2.33203 8.03885L6.3787 12.0855" stroke="#444ce7" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M13.6673 8.03882H2.44727" stroke="#444ce7" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </a>
                        <a class="mb-2 cursor-pointer border-0 bg-transparent mx-auto d-flex align-items-center justify-content-center gap-2 fw-Medium text-green">
                            <p class="mb-0">تغییر به ورود با رمز یکبار مصرف</p>
                            <svg width="16" height="17" viewBox="0 0 16 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M6.3787 3.99219L2.33203 8.03885L6.3787 12.0855" stroke="#444ce7" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M13.6673 8.03882H2.44727" stroke="#444ce7" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </a>
                        <a href="resetPassword.html" class="cursor-pointer border-0 bg-transparent mx-auto d-flex align-items-center justify-content-center gap-2 fw-Medium text-green">
                            <p class="mb-0">بازیابی رمز عبور</p>
                            <svg width="16" height="17" viewBox="0 0 16 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M6.3787 3.99219L2.33203 8.03885L6.3787 12.0855" stroke="#444ce7" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M13.6673 8.03882H2.44727" stroke="#444ce7" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </a>
                      </div>
                      <button disabled id="submitPassword" class="rounded-8 cursor-pointer fw-semiBold text-center px-3 h-48 w-100 border-0 button d-flex align-items-center justify-content-center mt-4">
                        ادامه
                      </button>
                   </form>
                </div>
            </div>
            <div class="col-lg-7 px-0 d-none d-lg-block">
             <img alt="img" src="../images/dashboard/image 93.png" class="img-fluid w-100 h-100vh">
            </div>
        </div>
    </section>

    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/validatePassword.js"></script>
</body>

</html>
